<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
</head>
<body>
<div class="login-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <h3 class="text-center mt-5 mb-4">Login</h3>
                <form th:action="@{/login}" method="post" class="form-signin">
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter User Name" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" />
                    </div>

                    <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                        <div th:if="${param.error}" class="alert alert-danger mt-3">Invalid username or password.</div>
                    </div>

                    <div class="form-group">
                        <a th:href="@{/register}" class="form-control" th:text="'Register'"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
