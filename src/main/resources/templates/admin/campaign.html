<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Campaign</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

    <style>
          .pagination ul {
display: flex;
justify-content: center;
list-style: none;
}

.pagination ul li {
margin: 0 5px;
}

.pagination ul li a {
display: block;
padding: 5px 10px;
border: 1px solid #ccc;
text-decoration: none;
color: #333;
}

.pagination ul li.active a {
background-color: #333;
color: #fff;
}

.container {
margin-top: 50px;
}

#header {
position: relative;
top: -50px;
}

    </style>

    <script th:inline="javascript">

    /*<![CDATA[*/
    $(document).ready(function() {
        var PAGE_SIZE = 2;

        $('#searchBtn').click(function() {
            var nameFilter = $('#nameFilter').val();
            var page = 0;
            var size = PAGE_SIZE;

            var paginator = {
                page: page,
                size: size
            };

            var searchCampaignDTO = {
                name: nameFilter,
                paginator: paginator
            };

            searchCampaign(searchCampaignDTO);
        });

        function searchCampaign(searchCampaignDTO) {
            $.ajax({
                url: '/admin/campaigns',
                type: 'POST',
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(searchCampaignDTO),
                success: function(response) {
                    renderSearchResults(response.content);
                    renderPagination(response.number, response.totalPages);
                },
                error: function(xhr) {
                    console.log(xhr.responseText);
                }
            });
        }

        function renderPagination(currentPage, totalPages) {
            var pagination = $('.pagination');
            pagination.empty();

            var ul = $('<ul></ul>');

            for (var i = 0; i < totalPages; i++) {
                var page = i;
                var li = $('<li></li>');
                var a = $('<a></a>').attr('href', '/campaigns?page=' + page).text(page);
                li.append(a);

                if (currentPage === i) {
                    li.addClass('active');
                }

                a.on('click', function(e) {
                    e.preventDefault();

                    var newPage = $(this).attr('href').split('=')[1];
                    var nameFilter = $('#nameFilter').val();

                    var paginator = {
                        page: newPage,
                        size: PAGE_SIZE
                    };

                    var searchCampaignDTO = {
                        name: nameFilter,
                        paginator: paginator
                    };

                    searchCampaign(searchCampaignDTO);

                });

                ul.append(li);

            }
            pagination.append(ul);
        }

        function renderSearchResults(campaigns) {
            var tableBody = $('#searchResult');
            tableBody.empty();

            for (var i = 0; i < campaigns.length; i++) {
                var campaign = campaigns[i];
                var row = '<tr>' +
                            '<td>' + campaign.id + '</td>' +
                            '<td>' + campaign.name + '</td>' +
                            '<td>' + campaign.startDate + '</td>' +
                            '<td>' + campaign.endDate + '</td>' +
                            '<td>' + campaign.partner.name + '</td>' +
                            '<td>' + campaign.vouchers.length + '</td>' +
                          '</tr>';
                tableBody.append(row);
            }

        }

        var paginator = {
                page: 0,
                size: PAGE_SIZE
            };

            var searchCampaignDTO = {
                paginator: paginator
            };

        searchCampaign(searchCampaignDTO);

    });
/*]]>*/


    </script>
</head>
<body>
<div class="container">
    <div id = "header">
        <h2>Campaign</h2>
        <input type="text" id="nameFilter" placeholder="Enter name"/>
        <button id="searchBtn">Search</button>
    </div>

    <div id="table">
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Partner</th>
                <th>Voucher</th>
            </tr>
            </thead>
            <tbody id="searchResult">
            </tbody>
        </table>
    </div>

    <div class="pagination">
        <ul>
            <li th:each="page : ${pages}">
                <a href="#" th:text="${page}"></a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
