<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Statistic</title>
</head>
<body>
<h1>Statistic</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="campaign : ${campaigns}">
        <td th:text="${campaign.id}"></td>
        <td th:text="${campaign.name}"></td>
        <td th:text="${campaign.description}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
