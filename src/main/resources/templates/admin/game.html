<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Games</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />

    <script th:inline="javascript">

    /*<![CDATA[*/
    $(document).ready(function() {
        var PAGE_SIZE = 10;

        $('#createBtn').click(function() {
            window.location.href = "/admin/games/create";
        });

        $('#searchBtn').click(function() {
            var nameFilter = $('#nameFilter').val();
            var page = 0;
            var size = PAGE_SIZE;

            var paginator = {
                page: page,
                size: size
            };

            var searchGameDTO = {
                name: nameFilter,
                paginator: paginator
            };

            searchGame(searchGameDTO);
        });

        function searchGame(searchGameDTO) {
            $.ajax({
                url: '/admin/games/search',
                type: 'POST',
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(searchGameDTO),
                success: function(response) {
                    renderSearchResults(response.content);
                    renderPagination(response.number, response.totalPages);
                },
                error: function(xhr) {
                    console.log(xhr.responseText);
                }
            });
        }

        function renderPagination(currentPage, totalPages) {
            var pagination = $('.pagination');
            pagination.empty();

            var ul = $('<ul></ul>');

            for (var i = 0; i < totalPages; i++) {
                var page = i;
                var li = $('<li></li>');
                var a = $('<a></a>').attr('href', '/games?page=' + page).text(page);
                li.append(a);

                if (currentPage === i) {
                    li.addClass('active');
                }

                a.on('click', function(e) {
                    e.preventDefault();

                    var newPage = $(this).attr('href').split('=')[1];
                    var nameFilter = $('#nameFilter').val();

                    var paginator = {
                        page: newPage,
                        size: PAGE_SIZE
                    };

                    var searchGameDTO = {
                        name: nameFilter,
                        paginator: paginator
                    };

                    searchGame(searchGameDTO);

                });

                ul.append(li);

            }
            pagination.append(ul);
        }

        function renderSearchResults(games) {
            var tableBody = $('#searchResult');
            tableBody.empty();

            for (var i = 0; i < games.length; i++) {
                var game = games[i];
                var row = '<tr>' +
                            '<td>' + game.id + '</td>' +
                            '<td>' + game.name + '</td>' +
                            '<td>' + game.gameType + '</td>' +
                          '</tr>';
                tableBody.append(row);
            }

        }

        var paginator = {
                page: 0,
                size: PAGE_SIZE
            };

            var searchGameDTO = {
                paginator: paginator
            };

        searchGame(searchGameDTO);

    });
/*]]>*/


    </script>
</head>
<body>
<div class="container">
    <div id = "header">
        <h2>Game</h2>
        <input type="text" id="nameFilter" placeholder="Enter name"/>
        <button id="searchBtn">Search</button>
        <button id="createBtn">Create</button>
    </div>

    <div id="table">
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Game Type</th>
            </tr>
            </thead>
            <tbody id="searchResult">
            </tbody>
        </table>
    </div>

    <div class="pagination">
        <ul>
            <li th:each="page : ${pages}">
                <a href="#" th:text="${page}"></a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
